<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type = "text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link href="https://fonts.googleapis.com/css?family=Playball|Playfair+Display|Lora&display=swap" rel="stylesheet">
  <title>Retirement Income</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

  <div class="ui inverted vertical masthead center aligned segment">
    <div class="ui text container">
      <h1 class="ui center align">Retirement Income</h1>
    </div>
  </div>

  <div class="ui vertical stripe segment" style="margin-top:2rem">
    <div class="ui middle aligned stackable container">
      <div class="ui two column very relaxed grid">
        <div class="column wide">
          <h2 class="ui left floated header"><i class="user blue icon"></i>Tell us about you</h2>
          <div class="ui clearing divider"></div>
          <p class="questionnaire">My name is <input id="name" type="text" class="inline-input">,
          </p>
          <p class="questionnaire"> Gender: <select id="gender" class="ui search dropdown inline-input" style="border: 0;">
            <option value="m" class="active">Male</option>
            <option value="f">Female</option>
          </select>
          </p>
          <p class="questionnaire">I am <input id="age" type="text" class="inline-input">
              yrs old;
          </p>
          <p class="questionnaire">My annual salary is
            <i class="dollar sign icon"></i>
            <input id="salary" type="number" class="inline-input">;
          </p>
          <p class="questionnaire">I want to retire at age
            <input id="retirement-age" type="text" class="inline-input">.
          </p>
        </div>
        <div class="column wide">
          <h2 class="ui left floated header"><i class="dot circle outline red icon"></i>Tell us about your goal</h2>
          <div class="ui clearing divider"></div>
          <p ></p>
          <p ></p>
        </div>
      </div>
      <div class="ui vertical divider">
        and
      </div>
    </div>
  </div>

  <div class="ui container" style="margin-top:2rem">
    <button class="ui primary button center align" id="submit">Submit</button>
  </div>

  <div class="ui container" style="margin-top:2rem">
    <div class="ui card">
      <div class="image">
        <img src="{{ url_for('static', filename='img/male_mid.jpg') }}">
      </div>
      <div class="content">
        <a class="Header">User Profile</a>
        <div class="description">
          <span class="name_output">Tristan</span> is <span class="gender_output">Male</span>, at <span class="age_output">24</span> years old.
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>

  <script>
    $('#gender').dropdown();
  </script>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
