<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" type = "text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link href="https://fonts.googleapis.com/css?family=Playball|Playfair+Display&display=swap" rel="stylesheet">
  <title>Retirement Income</title>

<body>

          <p class="questionnaire">My name is <input type="text" class="inline-input">, </p>
          <p class="questionnaire">I am <input type="text" class="inline-input">
            <span class="ui label">
              yrs old
            </span>
          </p>
          <p></p>
          <p></p>
        </div>
        <div class="column wide">
          <h2 class="ui left floated header">Tell us your goal</h2>
          <div class="ui clearing divider"></div>
          <p></p>
          <p></p>
          <p></p>
          <p></p>
        </div>
      </div>
      <div class="ui vertical divider">
        and
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
